<body>

        <header>
            <h1>הירשמו עכשיו לטכנולוגיות למידה! </h1>
            <h2>
                תואר שמשלב את כל העולמות<br />

                <h3>טכנולוגיות למידה משלבת 3 עולמות עיקריים</h3>

            <form>
